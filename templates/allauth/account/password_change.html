{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container-fluid mt-5 pt-3">
    <div class="row">
        <div class="col-12">
            <div class="contain-allauth-form mx-auto">
                <h2 class="text-muted mb-3">{% trans "Change Password" %}</h2>
                <p>Fill in the form below to change your password. Make sure you remember it!</p>
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" name="action"
                        class="submit-form shadow">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
