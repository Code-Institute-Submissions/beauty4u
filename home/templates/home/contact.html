{% extends 'base.html' %}
{% load static %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <img src="{{MEDIA}}contact.png" class="contact-img mt-5">
            <h3 class="text-muted mt-3">Contact Us</h3>
        </div>
        <div class="col-12 col-lg-4 mx-auto mt-3 contain-contact-us-form">
            <div class="alert alert-warning form-alert d-none" role="alert">
            </div>
            {% csrf_token %}
            <input type="text" class="form-control mb-3" id="your-name" name="name" placeholder="Your Name" required>
            <input type="email" class="form-control mb-3" id="your-email" name="email" placeholder="Your Email"
                required>
            <textarea class="form-control mb-3" name="message" id="your-message" placeholder="Your Message" rows="4"
                cols="50" required></textarea>
            <button class="submit-contact-form submit-form">Send</button>

        </div>
    </div>
</div>


{% endblock %}


{% block postloadjs %}
{{ block.super }}
<script src="{% static 'js/contact.js' %}"></script>
{% endblock %}
