{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
{{ product.name }}
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-6">
            {% if product.image %}
            <img src="/media/{{ product.image }}" class="product-image" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-12 col-md-6">
            {{ product.description }}
            <hr />
            <!--Add to Cart -->
            <form action="{% url 'add_to_cart' product.id %}" method="POST" class="form">
                {% csrf_token %}
                <div class="col-12">
                    <p class="mt-3">Quantity:</p>
                    <div class="form-group w-50">
                         <div class="input-group">
                            <input class="form-control" type="number" name="quantity" value="1" min="1" max="10" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                        </div>
                    </div>
                </div>


                <div class="col-12">
                    <input type="submit" class="single_add_to_cart_button mt-3" value="Add to Cart">
                </div>
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
