{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
{{ product.name }}
{% endblock %}

{% block page_header %}
<div class="container header-container">
<div class="row">
<div class="col"></div>
</div>
</div>
{% endblock %}


{% block content %}
<div class="container mt-5">
<div class="row">
<div class="col-12 col-md-6">
    {% if product.image %}
    <img src="/media/{{ product.image }}" class="product-image" alt="{{ product.name }}">
    {% endif %}
</div>
<div class="col-12 col-md-6">
{{ product.description }}
</div>
</div>
</div>
{% endblock %}
