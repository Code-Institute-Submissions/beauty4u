{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container mt-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h3 class="text-center">Welcome to the management page</h3>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 mb-3"><h3 class="text-center">Website Details</h3></div>
        <div class="col-12 col-md-4 text-center">
             <!--Change Opening Hours-->
            <a href="{% url 'change_hours' %}"><div class="settings-container">
                <p>
                 <i class="far fa-clock"></i>
                </p>
                <p>Change My Opening Hours</p>
            </div></a>
        </div>
        <div class="col-12 col-md-4 text-center">
            <!--Change About Text-->
           <a href="{% url 'change_about' %}"><div class="settings-container">
               <p>
                <i class="fas fa-info"></i>
               </p>
               <p>Change 'About The Salon' Section</p>
           </div></a>
       </div>

    </div>

    <div class="row mt-4">
        <div class="col-12 mb-3"><h3 class="text-center">Shop Management</h3></div>
        <div class="col-12 col-md-4 text-center">
             <!--Change Opening Hours-->
            <a href="{% url 'add_a_product' %}"><div class="settings-container">
                <p>
                <i class="fas fa-tag"></i>
                </p>
                <p>Add A New Product</p>
            </div></a>
        </div>
     

    </div>
</div>


{% endblock%}
